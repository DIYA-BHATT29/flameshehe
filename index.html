    <script>
        function removeMatchChars(list1, list2) {
            let i = 0;
            while (i < list1.length) {
                let index = list2.indexOf(list1[i]);
                if (index !== -1) {
                    list1.splice(i, 1);
                    list2.splice(index, 1);
                    i = 0; 
                } else {
                    i++;
                }
            }
            return list1.concat(['*'], list2);
        }
